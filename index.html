<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script type="text/javascript">
      var oMeta = document.createElement('meta');
      //原型图的宽度
      var fixedWidth = 375;
      var deviceWidth = window.screen.width;
      var scale = deviceWidth / fixedWidth;
      var attr = {
        name: 'viewport',
        content: 'width=' + fixedWidth + ',initial-scale=' + scale + ',maximum-scale=' + scale + ',minimum-scale=' +
          scale + ',user-scalable=no'
      }
      for (var key in attr) {
        oMeta[key] = attr[key];
      }
      document.head.insertBefore(oMeta, document.head.children[1]);
    </script>
    <!-- <meta name="viewport" content="width=device-width,initial-scale=1.0"> -->
    <title>prject</title>
  </head>
  <body>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
